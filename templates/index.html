<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .dark .prose {
      color: #e5e7eb;
    }
    .dark .prose strong {
      color: #e5e7eb;
    }
    .dark .prose code {
      color: #facc15;
    }
    .dark .prose a {
      color: #93c5fd;
    }
  </style>
</head>

<body id="body" class="dark h-screen w-screen flex flex-col bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow-md transition-colors duration-300">
    <div class="flex items-center space-x-4">
      <img src="../static/r.png" class="w-16 h-20 rounded-md" alt="Logo">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">DeepSeek AI</h1>
    </div>
    <button id="toggleDark" class="text-sm bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      Toggle Dark Mode
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col p-6 bg-gray-100 dark:bg-gray-900 transition-colors duration-300 overflow-hidden">
    <!-- Input Area -->
    <form id="queryForm" method="POST" action="/query-ai" class="max-w-4xl w-full mx-auto space-y-4">
      <div>
        <label for="modelDropdown" class="block text-sm font-medium mb-1 text-gray-900 dark:text-gray-100">
          Select a model
        </label>
        <select id="modelDropdown" name="model"
                class="block w-full border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </select>
      </div>

      <div>
        <label for="inputText" class="block text-sm font-medium mb-1 text-gray-900 dark:text-gray-100">
          Enter your query
        </label>
        <textarea id="inputText" name="query" required rows="4"
                  class="block w-full resize-y border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 h-32"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
        Submit
      </button>
    </form>

    <!-- Chat History -->
    <section class="flex-grow mt-6 max-w-4xl w-full mx-auto flex flex-col">
      <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">Conversation History</h2>
      <div id="conversationHistory"
           class="flex-grow overflow-y-auto bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-md space-y-4 text-sm prose prose-sm dark:prose-invert max-w-none">
        <!-- Markdown-rendered messages will be appended here -->
      </div>
    </section>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const body = document.getElementById('body');

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
    });

    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = document.getElementById('modelDropdown');

      fetch('/get-models')
        .then(response => response.json())
        .then(data => {
          data.models.forEach((model, index) => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            dropdown.appendChild(option);

            if (index === 0) {
              document.title = `DeepSeek - ${model}`;
            }
          });

          dropdown.addEventListener('change', () => {
            document.title = `DeepSeek - ${dropdown.value}`;
          });
        })
        .catch(error => console.error('Error fetching models:', error));
    });

    document.getElementById('queryForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const response = await fetch('/query-ai', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      const historyDiv = document.getElementById('conversationHistory');

      const userMessage = document.createElement('div');
      userMessage.innerHTML = `<strong>User:</strong> ${formData.get('query')}`;
      userMessage.className = "text-gray-800 dark:text-gray-100";
      historyDiv.appendChild(userMessage);

      // Strip <think> tags before parsing markdown
      const cleanResponse = data.response
        .replace(/<think>/gi, '')
        .replace(/<\/think>/gi, '');

      const aiMessage = document.createElement('div');
      aiMessage.innerHTML = `<strong>AI:</strong> ${marked.parse(cleanResponse)}`;
      aiMessage.className = "prose prose-sm dark:prose-invert max-w-none";
      historyDiv.appendChild(aiMessage);

      historyDiv.scrollTop = historyDiv.scrollHeight;
    });
  </script>
</body>
</html>
